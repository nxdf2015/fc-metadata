    <script  >
    
    $("#local").on("submit",function(e){
      e.preventDefault()
      const file = $('input')[0].files[0]
      console.log(file)
      local(file)
      //readFile(file);
      
     
    })
    
    function local(file){
      const size=file.size
     document.write(JSON.stringify({size : size}))
    }
      
    function readFile(file){
      const reader = new FileReader()
      console.log(reader)
      reader.onload = setFile 
      reader.readAsText(file)
      }
    
    function setFile(e) {document.write(JSON.stringify(e.target.result))}
      
    
    </script>
